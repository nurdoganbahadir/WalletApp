<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-light">
    <h1 class="text-center m-5">My Wallet App</h1>
    <div class="container bg-success rounded-2 text-light">
      <form class="border-1" id="harcamaFormu">
        <h1 class="p-2">Harcama Formu</h1>
        <div class="d-flex w-100">
          <div class="container d-flex flex-column w-50">
            <label for="tarih">Tarih</label>
            <input
              type="date"
              name="tarih"
              id="date"
              class="rounded-2 border-0 p-2 form-control"
            />
          </div>
          <div class="container d-flex flex-column w-50">
            <label for="miktar">Harcama Miktarı</label>
            <input
              type="number"
              name="miktar"
              id="price"
              placeholder="Harcama Miktarını Giriniz"
              class="rounded-2 border-0 p-2 form-control"
            />
          </div>
        </div>
        <div class="container d-flex flex-column w-100 mt-2">
          <label for="alan">Harcama Alanı</label>
          <input
            type="text"
            placeholder="Kira, Fatura, Kredi Kartı Ödemesi vb."
            class="rounded-2 border-0 p-2 form-control"
            id="priceArea"
          />
        </div>
        <div class="container text-center">
          <button type="submit" class="btn btn-danger m-4">Kaydet</button>
        </div>
      </form>
    </div>
    <div class="container mt-2">
      <table class="w-100 rounded-2 bg-info infoTable text-center">
        <tr>
          <th class="p-2">Tarih</th>
          <th>Harcama Alanı</th>
          <th>Miktar ($)</th>
          <th>İşlem</th>
        </tr>
      </table>
    </div>
    <div class="container bg-success rounded-2 text-light my-2">
      <div class="row">
        <div class="col-6 p-4">
          <h1>Gelir Formu</h1>
          <form action="" class="row">
            <input
              type="number"
              name="gelir"
              id="gelir"
              placeholder="Gelirinizi Giriniz"
              class="form-control col-6 w-100 mb-2"
            />
            <button type="submit" class="btn btn-primary">Ekle</button>
          </form>
        </div>
        <div class="col-6 p-4 text-dark">
          <table class="w-100 h-100 bg-warning rounded-2">
            <tr>
              <th class="w-75">Geliriniz ($)</th>
              <td>0</td>
            </tr>
            <tr>
              <th>Gideriniz ($)</th>
              <td>0</td>
            </tr>
            <tr>
              <th>Kalan ($)</th>
              <td>0</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <button type="button" class="btn btn-dark">Tümünü Temizle</button>
    </div>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
