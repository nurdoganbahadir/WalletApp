<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center m-5">My Wallet App</h1>
    <div class="container bg-success rounded-2 text-light">
      <form action="" class="border-1">
        <h1 class="p-2">Harcama Formu</h1>
        <div class="d-flex w-100">
          <div class="container d-flex flex-column w-50">
            <label for="tarih">Tarih</label>
            <input
              type="date"
              name="tarih"
              id="date"
              class="rounded-2 border-0 p-2"
            />
          </div>
          <div class="container d-flex flex-column w-50">
            <label for="miktar">Harcama Miktarı</label>
            <input
              type="number"
              name="miktar"
              id="price"
              placeholder="Harcama Miktarını Giriniz"
              class="rounded-2 border-0 p-2"
            />
          </div>
        </div>
        <div class="container d-flex flex-column w-100 mt-2">
          <label for="alan">Harcama Alanı</label>
          <input
            type="text"
            placeholder="Kira, Fatura, Kredi Kartı Ödemesi vb."
            class="rounded-2 border-0 p-2"
          />
        </div>
        <div class="container text-center">
          <button type="button" class="btn btn-danger m-4">Kaydet</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
